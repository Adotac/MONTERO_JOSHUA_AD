<div class="b ">

    <div class="mBoard-container">
        <table md-table class="table table-striped ">
            <thead md-head>
                <tr md-row>
                    <th md-column scope="col ">Index#</th>
                    <th md-column scope="col ">Name</th>
                    <th md-column scope="col ">Age</th>
                    <th md-column scope="col ">Email</th>
                    <th md-column scope="col ">Actions</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row *ngFor="let user of userDB ; let indexOfelement=index; ">
                    <th scope="row ">{{ indexOfelement + 1 }}</th>
                    <td md-cell>{{user.name}}</td>
                    <td md-cell>{{user.age}}</td>
                    <td md-cell>{{user.email}}</td>
                    <td md-cell class="btnActions">
                        <button (click)="editUser(user)">Edit</button>
                        <button (click)="deleteUser(user.id)">Delete</button>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

    <!-- CUSTOM MODAL ALTERNATIVE -->
    <div *ngIf="editPop_Flag" class="userEdit_Popup">
        <div class="popup">
            <form class="editForm" id="eForm" [formGroup]="editForm">
                <label for="NAME">Name</label>
                <input type="text" name="NAME" placeholder={{currentSelected_User.name}} formControlName="fcName">

                <label for="AGE">Age</label>
                <input type="number" name="AGE" placeholder={{currentSelected_User.age}} formControlName="fcAge">

                <label for="EMAIL">Email</label>
                <input type="email" id="mail" name="EMAIL" placeholder={{currentSelected_User.email}} formControlName="fcEmail">

                <label for="PASWORD">Password</label>
                <input type="password" id="password" name="PASSWORD" formControlName="fcPassword">


            </form>
            <button type="button" class="btn" (click)="applyEdit(currentSelected_User.id)">
                APPLY EDIT
            </button>
            <button class="btn btn-info" (click)="close_editUser()">Close</button>
        </div>
    </div>

</div>

<footer>
    <div>FOOTER!</div>
</footer>

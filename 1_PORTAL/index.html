<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="mainActivity.css">
    <title>Coding Activity - Login Portal</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;400&family=Poppins:wght@500&family=Rubik:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="filterBox"></div>
    <div class="login">
        <img class="loginImage" src="stunning suisei.jpg" alt="suisei-still_still_stellar"> 
        
        <h3 class="loginHeader">
            Hoshiyomi<br>Observatory
        </h3>

        <form class="loginForm">
            <label for="email" style="padding-top: 15px; color: #00aeef;">Email</label>
            <input type="email" id="mail" name="EMAIL"
                style="margin-top: 0px; font-family: 'Azaret Mono', monospace; font-size: 16px;">

            <label for="password" style="padding-top: 15px; color: #00aeef;">Password</label>
            <input type="password" id="password" name="PASSWORD"
                style="margin-top: 0px; font-size: 16px;">

            <input type="button" id="btnLogin" class="btn btn-primary" value="Submit" >
        </form> 

    </div>


</body>
</html>
